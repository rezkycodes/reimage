<!doctype html>
<html lang="en-US">
<head>
    <title>Rezky P. Budihartono - Resize Image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=1">
    <meta name="description" content="Rezky P. Budihartono" />
    <meta name="keywords" content="vcard, responsive, resume, jquery, css3, bootstrap, portfolio" />
    <meta name="author" content="Rezky P. Budihartono" />
    <meta name="theme-color" content="#e65959">
    <link rel="shortcut icon" href="favicon.png">
    <link rel='stylesheet' href="assets/css/styles385d.css?ac3a5e1c" type='text/css' media='all' />
    <link rel='stylesheet' href="assets/css/bootstrap.css" type='text/css' media='all' />
    <link rel='stylesheet' href="assets/css/bootstrap.css.map" type='text/css' media='all' />
</head>
<body>
    <div class="logo  d-flex align-items-center justify-content-between mr-4 fixed-top pt-4" style="padding-left:15px;">
        <h3>Rezky P. Budihartono - Resizing Image</h3>
    </div>
    <div class="section section-main">
        <div class="preview-left">
            <div class="tiles-holder">
    
            </div>
            <div class="welcome">
                <div class="text-center w-50">
                    <h4 class="mb-4"><b>Resizing</b> - <b>I</b>mage <b>R</b>esizing
    
                    </h4>
    
                    <div class="icon icon-drag"></div>
                    <p class="pb-0 mb-2 text-uppercase">Drop your images here</p>
    
                    <div class="small">- OR -</div>
                    <div class="btn-browse btn btn-primary">
                        <input type="file" id="file-1" class="inputfile inputfile-1" multiple
                            onchange="rezky.add_files(event)" />
                        <label><span>Browse from your computer</span></label>
                    </div>
    
    
    
                </div>
            </div>
    
    
        </div>
        <div class="panels">
            <!-- RESIZE -->
            <div class="panel show">
                <button type="button" onclick="config.toggle_panel(this)" class="btn btn-toggle">Resize / Crop</button>
                <!-- Resize by pixel -->
                <div class="options-holder" style="display: block">
                    <div class="width-input">
                        <div class="width-height mr-5"><label for="target_width">Width</label>
                            <input type="number" id="target_width" min="1" onchange="config.update(this)"> px
                        </div>
                        <label><input type="checkbox" id="auto_width" onchange="config.update(this)"> Auto Width</label>
                    </div>
                    <div class="height-input mt-2">
                        <div class="width-height mr-5"><label for="target_width">Height</label>
                            <input type="number" id="target_height" min="1" onchange="config.update(this)"> px
                        </div>
                        <label><input type="checkbox" id="auto_height" onchange="config.update(this)"> Auto
                            height</label>
                    </div>
                    <div class="crop-auto mt-2 d-none">
                        <input type="checkbox" onchange="config.update(this)" id="auto_focal" />
                        <label for="auto_focal">Auto detect image focal point</label>
    
                    </div>
                    <div class="crop-align mt-4 d-none">
                        <div class="anchor-points mx-auto">
                            <div data-n="0" onclick="config.set_focal(this)"></div>
                            <div data-n="1" onclick="config.set_focal(this)"></div>
                            <div data-n="2" onclick="config.set_focal(this)"></div>
                            <div data-n="3" onclick="config.set_focal(this)"></div>
                            <div data-n="4" onclick="config.set_focal(this)"></div>
                            <div data-n="5" onclick="config.set_focal(this)"></div>
                            <div data-n="6" onclick="config.set_focal(this)"></div>
                            <div data-n="7" onclick="config.set_focal(this)"></div>
                            <div data-n="8" onclick="config.set_focal(this)"></div>
                            <div data-n="9" onclick="config.set_focal(this)"></div>
                        </div>
                        <div class="mt-2 text-center">Set image focal point</div>
                    </div>
                </div>
            </div>
            <!-- BORDER  -->
            <div class="panel">
                <button type="button" onclick="config.toggle_panel(this)" class="btn btn-toggle">Border</button>
    
                <div class="options-holder">
                    <div class="border-options d-flex justify-content-between">
                        <div>Color:
                            <input type="color" id="border_color" onchange="config.update(this)" />
                        </div>
                        <div>
                            Thickness:
                            <input type="number" id="border_width" onchange="config.update(this)" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <button type="button" onclick="config.toggle_panel(this)" class="btn btn-toggle">Image Format &amp;
                    Quality
                </button>
                <div class="options-holder">
                    <div class="convert-to-jpeg mb-2 d-none">
                        <input type="checkbox" id="convert_to_jpeg" onchange="config.update(this)" />
                        <label for="convert_to_jpeg">Convert all files to JPG format</label>
                    </div>
    
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            JPG quality <input type="number" min="10" id="quality" onchange="config.update(this)">%
                        </div>
    
                    </div>
                </div>
            </div>
    
            <!-- RENAME -->
            <div class="panel">
                <button type="button" onclick="config.toggle_panel(this)" class="btn btn-toggle">Rename</button>
    
                <div class="options-holder">
                    File name pattern (e.g. image-xxx) <input type="text" id="rename" onchange="config.update(this)" />
                    <br />
                    <br />
                    File name starting number
                    <input type="number" id="rename_start" onchange="config.update(this)" class="w-100" />
                </div>
    
            </div>
            <!-- SAVE BUTTON -->
            <!-- Append "INACTIVE" class when inactive -->
            <div class="save-btns text-center">
                <button type="button" class="btn btn-primary btn-sm mb-2" onclick="rezky.save(event,true);">Save as zip
                </button>
                <button type="button" class="btn btn-primary btn-sm mb-2" onclick="rezky.save(event,false);">Save files
                </button>
                <!-- RESET BUTTON -->
                <!-- Append "INACTIVE" class when inactive -->
                <button type="button" class="btn btn-sm btn-remove" onclick="rezky.clear_files()">Remove all
                    files</button>
                <button type="button" class="btn btn-sm btn-remove" onclick="config.load(true)">Reset settings</button>
    
                <div class="btn-browse btn btn-primary">
                    <input type="file" id="file-1" class="inputfile inputfile-1" multiple
                        onchange="rezky.add_files(event)" />
                    <label><span>Add more files</span></label>
                </div>
            </div>
    
        </div>
    </div>


    <script type="text/javascript" src="assets/library/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/library/blueimp-load-image/2.19.0/load-image.all.min.js"></script>
    <script type="text/javascript" src="assets/library/jszip/3.1.5/jszip.min.js"></script>
    <script type="text/javascript" src="assets/library/masonry/4.2.1/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/library/smartcrop/2.0.3/smartcrop.min.js"></script>
    <script type="text/javascript" src="assets/library/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js.map"></script>

</body>

</html>
